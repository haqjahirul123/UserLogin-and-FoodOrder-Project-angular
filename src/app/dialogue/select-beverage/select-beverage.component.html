<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="row">
  <hr>
    <div  class="col-xs-12 col-md-8 col-md-offset-2">
      
      <div class="list-group" *ngIf="!bevSelected"><p style="color:white; text-align: center; " class="sign">Select your Drinks From Uplist</p>
        <button type="button" class="list-group-item list-group-item-action" style="background-color:rgb(255, 196, 1); opacity: 0.7; color: black;" (click)="onOrder('Fanta')">Fanta <i class="fa fa-glass" style="font-size:24px;color:#fd8d05"></i></button>
        <button type="button" class="list-group-item list-group-item-action" style="background-color:rgb(240, 0, 0); opacity: 0.7; color: black;"(click)="onOrder('Cocacola')">Cocacola<i class="fa fa-glass" style="font-size:24px;color:#2b0101fd"></i></button>
        <button type="button" class="list-group-item list-group-item-action" style="background-color:rgb(2, 70, 17); opacity: 0.7; color: black;"(click)="onOrder('Sprite')">Sprite<i class="fa fa-glass" style="font-size:24px;color:rgb(13, 245, 13)"></i></button>
        <button type="button" class="list-group-item list-group-item-action" style="background-color:rgb(240, 0, 0); opacity: 0.7; color: black;"(click)="onOrder('Pepsi')">Pepsi<i class="fa fa-glass" style="font-size:24px;color:#2b0101fd"></i></button>
        <button type="button" class="list-group-item list-group-item-action" style="background-color:rgb(2, 70, 17); opacity: 0.7; color: black;"(click)="onOrder('7UP')">7UP<i class="fa fa-glass" style="font-size:24px;color:rgb(13, 245, 13)"></i></button>
        <button type="button" class="list-group-item list-group-item-action" style="background-color:rgb(255, 196, 1); opacity: 0.7; color: black;"(click)="onOrder('Mirinda')">Mirinda<i class="fa fa-glass" style="font-size:24px;color:#fd8d05"></i></button>
      </div>
     <!-- <h2 *ngIf="bevSelected" style="color: white; text-align: center;">One {{drink}}, coming right up!</h2> -->
    </div>

  </div>
